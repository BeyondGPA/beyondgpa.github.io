<section class="viz-section">
  <div class="viz-card">
    <header class="viz-header">
      <h2 class="viz-title">
        <span class="viz-id">{{ sectionId }}</span>
        <span class="viz-name">{{ section }}</span>
      </h2>
    </header>

    <div class="viz-grid">
      <div class="viz-details">
        <div class="viz-block">
          <h3 class="viz-subtitle">Questions</h3>
          <ul class="viz-list">
            <li *ngFor="let question of questions">
              <span class="label">{{ question.id }}</span> {{ question.text }}
            </li>
          </ul>
        </div>

        <div class="viz-block">
          <h3 class="viz-subtitle">Description</h3>
          <p class="viz-text">{{ description }}</p>
        </div>

        <div class="viz-block">
          <h3 class="viz-subtitle">Answers</h3>
          <ul class="viz-list">
            <li *ngFor="let answer of answers">
              <span class="label">{{ answer.id }}</span> {{ answer.text }}
            </li>
          </ul>
        </div>
      </div>

      <div class="viz-d3-container">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</section>
