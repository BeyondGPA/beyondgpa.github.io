<header class="header">
    <div class="header-content">
      <a href="/home" class="header-link">
        <h1 class="title">Beyond<span>GPA</span></h1>
      </a>
      <p class="subtitle">Redefining Career Success Metrics</p>
      <div class="icons">
        <ul class="example-2">
          <li class="icon-content">
            <a
              title="About"
              data-social="info"
              aria-label="Information"
              href="/about"
            >
              <div class="filled"></div>
              <svg
                xml:space="preserve"
                viewBox="0 0 16 16"
                class="bi bi-info-circle"
                fill="currentColor"
                height="16"
                width="16"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="currentColor"
                  d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm0 14.933A6.933 6.933 0 1 1 8 1.067a6.933 6.933 0 0 1 0 13.866zM8 4.933a.933.933 0 1 1 0-1.866.933.933 0 0 1 0 1.866zm.933 2.8h-1.866v5.6h1.866v-5.6z"
                ></path>
              </svg>
            </a>
          </li>
          <li class="icon-content">
            <a
              title="Source Code"
              data-social="github"
              aria-label="GitHub"
              target="_blank"
              href="https://github.com/BeyondGPA/beyondgpa.github.io"
            >
              <div class="filled"></div>
              <svg
                xml:space="preserve"
                viewBox="0 0 16 16"
                class="bi bi-github"
                fill="currentColor"
                height="16"
                width="16"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="currentColor"
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
                ></path>
              </svg>
            </a>
          </li>
          <li class="toggle-theme">
            <button
              title="Toggle Theme"
              class="button"
              (click)="toggleTheme()"
            >
              <img [src]="iconSrc" alt="Theme Icon" height="16" width="16">
            </button>
          </li>
        </ul>
      </div>
    </div>
  </header>
